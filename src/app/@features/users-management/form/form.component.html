<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{ mode === 'add' ? 'Add New User' : 'Update User Details' }}</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form
      id="kt_account_profile_details_form"
      class="form fv-plugins-bootstrap5 fv-plugins-framework"
      novalidate="novalidate"
      [formGroup]="userManagementFormGroup"
    >
      <div class="card-body border-top p-9">
        <!--begin::Input group-->
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-semibold fs-6">Full Name</label>
          <div class="col-lg-8">
            <div class="row">
              <div class="col-lg-6 fv-row fv-plugins-icon-container">
                <input
                  type="text"
                  formControlName="firstName"
                  class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                  placeholder="First name"
                />
                <div
                  class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
                ></div>
              </div>
              <div class="col-lg-6 fv-row fv-plugins-icon-container">
                <input
                  type="text"
                  formControlName="lastName"
                  class="form-control form-control-lg form-control-solid"
                  placeholder="Last name"
                />
                <div
                  class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
                ></div>
              </div>
            </div>
          </div>
        </div>

        <!--begin::Input group-->
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-semibold fs-6">
            <span class="required">email</span>
          </label>
          <div class="col-lg-8 fv-row fv-plugins-icon-container">
            <input
              type="email"
              formControlName="email"
              class="form-control form-control-lg form-control-solid"
              placeholder="Enter your email"
            />
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
            ></div>
          </div>
        </div>
        <!--begin::Input group-->
        <!-- <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-semibold fs-6">
            <span class="required">Contact Phone</span>
          </label>
          <div class="col-lg-8 fv-row fv-plugins-icon-container">
            <input
              type="tel"
              name="phone"
              class="form-control form-control-lg form-control-solid"
              placeholder="Phone number"
              value="044 3276 454 935"
            />
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
            ></div>
          </div>
        </div> -->

        <!--begin::Input group-->
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-semibold fs-6">User Type</label>
          <div class="col-lg-8 fv-row fv-plugins-icon-container">
            <select
              class="form-select form-select-solid form-select-lg select2-hidden-accessible"
              formControlName="userType"
            >
              <option value="" data-select2-id="select2-data-14-s5rx">Select The User Type</option>
              <option data-kt-flag="flags/united-kingdom.svg" value="admin">Admin</option>
              <option data-kt-flag="flags/united-kingdom.svg" value="instructor">Instructor</option>
              <option data-kt-flag="flags/turkey.svg" value="student">Student</option>
            </select>
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
            ></div>
          </div>
        </div>
        <ng-container *ngIf="mode === 'edit'">
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-semibold fs-6">is Active</label>
            <div class="col-lg-8 fv-row fv-plugins-icon-container">
              <select
                class="form-select form-select-solid form-select-lg select2-hidden-accessible"
                formControlName="isActive"
              >
                <option value="" data-select2-id="select2-data-14-s5rx">Select Status</option>
                <option data-kt-flag="flags/united-kingdom.svg" [value]="true">Active</option>
                <option data-kt-flag="flags/united-kingdom.svg" [value]="false">Not Active</option>
              </select>
              <div
                class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
              ></div>
            </div>
          </div>
        </ng-container>
      </div>
    </form>
    <!--end::Form-->
  </div>
  <br />

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('close')">Close</button>
    <button type="button" class="btn btn-success" (click)="modal.close('save')">Confirm</button>
  </div>
</ng-template>

<ng-container *ngIf="mode === 'edit'">
  <a
    (click)="openLg(content)"
    class="btn btn-icon btn-color-muted btn-bg-light btn-active-color-primary btn-sm me-3"
  >
    <i class="far fa-edit icon-xl"></i>
  </a>
</ng-container>

<ng-container *ngIf="mode === 'add'">
  <!--begin::Add user-->
  <button type="button" class="btn btn-sm fw-bold btn-primary" (click)="openLg(content)">
    <i class="ki-duotone ki-plus fs-2"></i> Add User
  </button>
  <!--end::Add user-->
</ng-container>
