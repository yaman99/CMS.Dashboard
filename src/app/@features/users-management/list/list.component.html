<div class="card card-flush h-xl-100" data-select2-id="select2-data-223-k9y4">
  <!--begin::Card header-->
  <div class="card-header border-0 pt-6">
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5"
          ><span class="path1"></span><span class="path2"></span
        ></i>
        <input
          type="text"
          data-kt-user-table-filter="search"
          class="form-control form-control-solid w-250px ps-13"
          placeholder="Search user"
        />
      </div>
      <!--end::Search-->
    </div>
    <!--begin::Card title-->

    <!--begin::Card toolbar-->
    <div class="card-toolbar">
      <!--begin::Toolbar-->
      <div class="d-flex justify-content-end" data-kt-user-table-toolbar="base">
        <app-form *ngIf="userType === 'admin'" [mode]="'add'"></app-form>
      </div>
      <!--end::Toolbar-->
    </div>
    <!--end::Card toolbar-->
  </div>
  <!--end::Card header-->

  <!--begin::Card body-->
  <div class="card-body pt-2">
    <!--begin::Table-->
    <div id="kt_table_widget_4_table_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
      <div class="table-responsive">
        <table
          class="table align-middle table-row-dashed fs-6 gy-3 dataTable no-footer"
          id="kt_table_widget_4_table"
        >
          <!--begin::Table head-->
          <thead>
            <!--begin::Table row-->
            <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
              <th class="min-w-50px sorting_disabled" rowspan="1" colspan="1" style="width: 50px">
                email
              </th>
              <th
                class="text-end min-w-150px sorting_disabled"
                rowspan="1"
                colspan="1"
                style="width: 100px"
              >
                name
              </th>
              <th
                class="text-end min-w-150px sorting_disabled"
                rowspan="1"
                colspan="1"
                style="width: 100px"
              >
                User Type
              </th>
              <th
                class="text-end min-w-100px sorting_disabled"
                rowspan="1"
                colspan="1"
                style="width: 89.1953px"
              >
                Status
              </th>
              <th
                class="text-end sorting_disabled"
                rowspan="1"
                colspan="1"
                style="width: 25px"
              ></th>
            </tr>
            <!--end::Table row-->
          </thead>
          <!--end::Table head-->

          <!--begin::Table body-->
          <tbody class="fw-bold text-gray-600">
            <ng-container *ngFor="let user of users | async">
              <tr>
                <td>
                  <a
                    href="/metronic8/demo1/apps/ecommerce/catalog/edit-product.html"
                    class="text-gray-800 text-hover-primary"
                    >{{ user.email }}</a
                  >
                </td>

                <td class="text-end">{{ user.name }}</td>
                <td class="text-end">
                  <span class="badge py-3 px-4 fs-7 badge-light-dark">{{ user.userType }}</span>
                </td>
                <td class="text-end">
                  <span
                    class="badge py-3 px-4 fs-7"
                    [ngClass]="{
                      'badge-light-success': user.isActive === true,
                      'badge-light-danger': user.isActive === false
                    }"
                    >{{ user.isActive }}</span
                  >
                </td>
                <td class="text-end">
                  <button
                    class="btn btn-sm btn-icon btn-light btn-active-light-primary toggle h-25px w-25px"
                    data-kt-menu-trigger="click"
                    data-kt-menu-placement="bottom-end"
                    data-kt-menu-overflow="true"
                  >
                    <i class="ki-duotone ki-plus fs-4 m-0 toggle-off"></i>
                  </button>
                  <div
                    class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-200px"
                    data-kt-menu="true"
                    style=""
                  >
                    <!--begin::Menu item-->
                    <div class="menu-item px-3">
                      <div class="menu-content fs-6 text-gray-900 fw-bold px-3 py-4">
                        Quick Actions
                      </div>
                    </div>
                    <!--end::Menu item-->

                    <!--begin::Menu separator-->
                    <div class="separator mb-3 opacity-75"></div>
                    <!--end::Menu separator-->

                    <!--begin::Menu item-->
                    <div class="menu-item px-3">
                      <a
                        routerLink="../view"
                        class="menu-link px-3 fs-6 text-gray-900 fw-bold py-4"
                      >
                        View
                      </a>
                    </div>
                    <!--end::Menu item-->
                    <!--begin::Menu item-->
                    <div class="menu-item px-3">
                      <app-form [mode]="'edit'" [user]="user"></app-form>
                    </div>
                    <!--end::Menu item-->
                    <!--begin::Menu item-->
                    <div class="menu-item px-3">
                      <a (click)="deleteUser(user.id)" class="menu-link px-3 fs-6 text-gray-900 fw-bold py-4">
                        Delete
                      </a>
                    </div>
                    <!--end::Menu item-->
                  </div>
                </td>
              </tr>
            </ng-container>
          </tbody>
          <!--end::Table body-->
        </table>
      </div>
      <div class="row">
        <div
          class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start"
        ></div>
        <div
          class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end"
        ></div>
      </div>
    </div>
    <!--end::Table-->
  </div>

</div> -->
  <!--end::Card body-->
</div>
