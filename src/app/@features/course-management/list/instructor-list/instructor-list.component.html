<!-- add new course pop up -->
<ng-template #content let-modal>
  <div class="modal-content rounded">
    <!--begin::Modal header-->
    <div class="modal-header pb-0 border-0 justify-content-end">
      <!--begin::Close-->

      <div class="btn btn-sm btn-icon btn-active-color-primary" (click)="modal.dismiss('Cross click')">
        <i class="ki-duotone ki-cross fs-1"
          ><span class="path1"></span><span class="path2"></span
        ></i>
      </div>
      <!--end::Close-->
    </div>
    <!--begin::Modal header-->

    <!--begin::Modal body-->
    <div class="modal-body scroll-y px-10 px-lg-15 pt-0 pb-15">
      <!--begin:Form-->
      <form [formGroup]="Courseform">
        <!--begin::Heading-->
        <div class="mb-13 text-center">
          <!--begin::Title-->
          <h1 class="mb-3">Add New Course</h1>
          <!--end::Title-->

          <!--begin::Description-->
          <div class="text-muted fw-semibold fs-5">Initiate your course information</div>
          <!--end::Description-->
        </div>
        <!--end::Heading-->

        <!--begin::Input group-->
        <div class="d-flex flex-column mb-8 fv-row fv-plugins-icon-container">
          <!--begin::Label-->
          <label class="d-flex align-items-center fs-6 fw-semibold mb-2">
            <span class="required">Course Title</span>

            <span
              class="ms-1"
            >
              <i class="ki-duotone ki-information-5 text-gray-500 fs-6"
                ><span class="path1"></span><span class="path2"></span
                ><span class="path3"></span></i
            ></span>
          </label>
          <!--end::Label-->

          <input
            type="text"
            class="form-control form-control-solid"
            placeholder="Enter Course Title"
            formControlName="title"
          />
          <div
            class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
          ></div>
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="row g-9 mb-8">
          <!--begin::Col-->
          <div class="col-md-12 fv-row fv-plugins-icon-container">
            <label class="required fs-6 fw-semibold mb-2">Course Subject</label>

            <select
              class="form-select form-select-solid select2-hidden-accessible" formControlName="subject"
            >
              <option class="menu-item" data-select2-id="select2-data-15-vn7g">
                Select Subject...
              </option>
              <option class="menu-item" value="1">Math</option>
              <option class="menu-item" value="2">Physics</option>
              <option class="menu-item" value="3">Programming</option>
              >
            </select>
          </div>
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="d-flex flex-column mb-8">
          <label class="fs-6 fw-semibold mb-2">Course Description</label>
          <textarea
            class="form-control form-control-solid"
            rows="3"
            formControlName="description"
            placeholder="Type Target Details"
          >
          </textarea>
        </div>


        <div class="modal-footer">
          <button (click)="modal.dismiss('Cross click')" class="btn btn-light me-3">
            Cancel
          </button>
          <button class="btn btn-primary" (click)="modal.close('save')">
            <span class="indicator-label"> Submit </span>
            <span class="indicator-progress">
              Please wait...
              <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
            </span>
          </button>
        </div>

        <!--end::Actions-->
      </form>
      <!--end:Form-->
    </div>
    <!--end::Modal body-->
  </div>
</ng-template>
