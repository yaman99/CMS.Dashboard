<div class="container-fluid">
  <div class="row">
    <ng-container *ngFor="let course of courses | async" class="container">
      <div class="col-lg-4 d-flex align-items-stretch">
        <div class="card card-body card-flush m-5 d-flex flex-column">
          <div class="d-flex flex-stack mb-7">
            <h5 class="fw-bold text-gray-900 mx-5 mt-5">Course Name</h5>
            <div class="d-flex align-items-center mx-5">
              <a [routerLink]="['../library', course.id]" class="text-primary me-1 mt-5">View</a>
              <i class="ki-duotone ki-arrow-right fs-2 text-primary mt-5"
                ><span class="path1"></span><span class="path2"></span
              ></i>
            </div>
          </div>
          <div class="mx-5 mb-5">
            <video *ngIf="course.lessons[0]?.video" class="rounded mx-auto d-block" width="100%">
              <source [src]="videoPath + '/' + course.lessons[0].video" />
            </video>
          </div>
          <div class="mt-auto d-flex justify-content-center">
            <div class="m-3">
              <button
                (click)="addCourseToStudent(course.id)"
                class="btn btn-primary fs-5 btn-sm fw-bold"
              >
                Add to my courses
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
