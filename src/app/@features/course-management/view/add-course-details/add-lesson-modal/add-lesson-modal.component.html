<ng-container *ngIf="mode === 'add'">
  <button
    (click)="openAddLessinModal(addLessonModal)"
    type="button"
    class="btn btn-flex btn-primary"
  >
    <i class="ki-duotone ki-folder-up fs-2"
      ><span class="path1"></span><span class="path2"></span
    ></i>
    Add New Lesson
  </button>
</ng-container>
<ng-container *ngIf="mode === 'edit'">
  <a
    (click)="openEditLessonModal(addLessonModal)"
    class="menu-link px-3"
  >
    edit
  </a>
</ng-container>

<ng-template #addLessonModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Add New Lesson</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form
      id="kt_account_profile_details_form"
      class="form fv-plugins-bootstrap5 fv-plugins-framework"
      novalidate="novalidate"
      [formGroup]="lessonForm"
    >
      <!--begin::Card body-->
      <div class="card-body border-top p-9">
        <!--begin::Input group-->
        <div class="row mb-6">
          <!--begin::Label-->
          <label class="col-lg-4 col-form-label fw-semibold fs-6">
            <span class="required">Title</span>
          </label>
          <div class="col-lg-8 fv-row fv-plugins-icon-container">
            <input
              type="text"
              formControlName="title"
              class="form-control form-control-lg form-control-solid"
              placeholder="Enter Lesson Title"
            />
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
            ></div>
          </div>
          <!--end::Col-->
        </div>
        <div class="row mb-6">
          <!--begin::Label-->
          <label class="col-lg-4 col-form-label fw-semibold fs-6">
            <span class="required">Description</span>
          </label>
          <div class="col-lg-8 fv-row fv-plugins-icon-container">
            <textarea
              class="form-control form-control-solid"
              rows="3"
              formControlName="description"
              placeholder="Describe This Lesson"
            >
            </textarea>
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
            ></div>
          </div>
          <!--end::Col-->
        </div>
        <div class="row mb-6" *ngIf="mode === 'add'">
          <!--begin::Label-->
          <label class="col-lg-4 col-form-label fw-semibold fs-6">
            <span class="required">Uplaod Video</span>
          </label>
          <div class="col-lg-8 fv-row fv-plugins-icon-container">
            <input type="file" accept="video/*" (change)="onFileSelected($event)" />
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback "
            ></div>
          </div>
        </div>
      </div>
      <input type="hidden" />
    </form>
    <!--end::Form-->
  </div>
  <br />
 

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('close')">Close</button>
    <button type="button" class="btn btn-success" (click)="modal.close('save')">Confirm</button>
  </div>
</ng-template>
