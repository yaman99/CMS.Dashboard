<div class="card card-flush mb-5">
  <form [formGroup]="Courseform">
    <div class="card col-md-12">
      <!-- Edit Button -->
      <button
        (click)="onSave()"
        class="btn btn-lg btn-primary"
        style="position: absolute; top: 20px; right: 20px"
      >
        save
      </button>
      <div class="row m-3">
        <!-- First Input -->

        <!-- Second Input -->
        <div class="col-lg-4">
          <!-- Adjust the column width as needed -->
          <label class="col-form-label required fw-semibold fs-4">Course Subject</label>
          <div class="fv-row fv-plugins-icon-container">
            <select
              class="form-select form-select-solid select2-hidden-accessible"
              formControlName="subject"
            >
              <option class="menu-item" data-select2-id="select2-data-15-vn7g">
                Select Subject...
              </option>
              <option class="menu-item" value="math">Math</option>
              <option class="menu-item" value="physics">Physics</option>
              <option class="menu-item" value="programming">Programming</option>
              <option class="menu-item" value="english">English</option>
              <option class="menu-item" value="turkish">Turkish</option>
              >
            </select>
          </div>
        </div>
        <div class="col-lg-4">
          <!-- Adjust the column width as needed -->
          <label class="col-form-label required fw-semibold fs-4">Status</label>
          <div class="fv-row fv-plugins-icon-container">
            <select
              class="form-select form-select-solid select2-hidden-accessible"
              formControlName="status"
            >
              <option class="menu-item" data-select2-id="select2-data-15-vn7g">
                Select Subject...
              </option>
              <option class="menu-item" value="available">Available</option>
              <option class="menu-item" value="not-available">Not Available</option>
              <option class="menu-item" value="pending">pending</option>
              >
            </select>
          </div>
        </div>
      </div>

      <div class="row m-3">
        <div class="col-lg-9">
          <label class="col-form-label required fw-semibold fs-4">Course Title</label>
          <div class="fv-row fv-plugins-icon-container">
            <input
              type="text"
              formControlName="title"
              value="Course Title will be written here "
              class="form-control form-control-lg form-control-solid"
            />
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
            ></div>
          </div>
        </div>
      </div>
      <!-- New Row for Course Description -->
      <div class="row m-3">
        <div class="col-lg-9">
          <!-- Adjust the column width as needed -->
          <label class="col-form-label required fw-semibold fs-4">Course Description</label>
          <div class="fv-row fv-plugins-icon-container">
            <textarea
              formControlName="description"
              rows="4"
              class="form-control form-control-lg form-control-solid"
            >
Course description will be written here</textarea
            >
            <div
              class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- second card -->
<div class="card card-flush">
  <!--begin::Card header-->
  <div class="card-header pt-8">
    <div class="card-title">
      <span class="fs-2">Course Content</span>
      <div class="badge badge-lg badge-primary mx-3">
        <span>{{(this.lessons | async)?.length}} items</span>
      </div>
      <!--end::Search-->
    </div>

    <!--begin::Card toolbar-->
    <div class="card-toolbar">
      <!--begin::Toolbar-->
      <div class="d-flex justify-content-end" data-kt-filemanager-table-toolbar="base">
        <!--begin::Add customer-->
        <app-add-lesson-modal (reloadData)="getLessons()" [courseId]="courseId"></app-add-lesson-modal>
        <!--end::Add customer-->
      </div>
      <!--end::Toolbar-->

    </div>
    <!--end::Card toolbar-->
  </div>
  <!--end::Card header-->

  <!--begin::Card body-->
  <div class="card-body">
    <div id="kt_file_manager_list_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
      <div id="" class="table-responsive">
        <table
          id="kt_file_manager_list"
          data-kt-filemanager-table="files"
          class="table align-middle table-row-dashed fs-6 gy-5 dataTable"
          style="width: 1084.5px"
        >
          <colgroup>
            <col style="width: 36.3984px" />
            <col style="width: 474.281px" />
            <col style="width: 128.883px" />
            <col style="width: 319.938px" />
            <col style="width: 125px" />
          </colgroup>
          <thead>
            <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0" role="row">
              <th class="w-10px pe-2 dt-orderable-none" data-dt-column="0" rowspan="1" colspan="1">
                <span class="dt-column-title">
                  <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      data-kt-check="true"
                      data-kt-check-target="#kt_file_manager_list .form-check-input"
                      value="1"
                    />
                  </div> </span
                ><span class="dt-column-order"></span>
              </th>
              <th class="min-w-250px dt-orderable-none" data-dt-column="1" rowspan="1" colspan="1">
                <span class="dt-column-title">Name</span><span class="dt-column-order"></span>
              </th>
              <th class="min-w-10px dt-orderable-none" data-dt-column="2" rowspan="1" colspan="1">
                <span class="dt-column-title">Size</span><span class="dt-column-order"></span>
              </th>
              <th class="min-w-125px dt-orderable-none" data-dt-column="3" rowspan="1" colspan="1">
                <span class="dt-column-title">Last Modified</span
                ><span class="dt-column-order"></span>
              </th>
              <th class="w-125px dt-orderable-none" data-dt-column="4" rowspan="1" colspan="1">
                <span class="dt-column-title"></span><span class="dt-column-order"></span>
              </th>
            </tr>
          </thead>
          <tbody class="fw-semibold text-gray-600">
            <ng-container *ngFor="let item of lessons | async">
              <tr>
                <td>
                  <div class="form-check form-check-sm form-check-custom form-check-solid">
                    <input class="form-check-input" type="checkbox" value="1" />
                  </div>
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    <i class="ki-duotone ki-files fs-2x text-primary me-4"></i>
                    <span class="text-gray-800">{{item.title}}</span>
                  </div>
                </td>
                <td>{{(item.size / (1024.0 * 1024.0)).toFixed(2)}} MB</td>
                <td data-order="2024-06-24T11:30:00+03:00">{{item.createdDate | date}}</td>
                <td class="text-end" data-kt-filemanager-table="action_dropdown">
                  <div class="d-flex justify-content-end">
                    <!--begin::Share link-->
                    <div class="ms-2" data-kt-filemanger-table="copy_link">
                      <button
                        type="button"
                        class="btn btn-sm btn-icon btn-light btn-active-light-primary"
                        (click)="openVideo(item.video)"
                      >
                        <i class="ki-duotone ki-fasten fs-5 m-0"
                          ><span class="path1"></span><span class="path2"></span
                        ></i>
                      </button>

                    </div>
                    <!--end::Share link-->

                    <!--begin::More-->
                    <div class="ms-2">
                      <button
                        type="button"
                        class="btn btn-sm btn-icon btn-light btn-active-light-primary"
                        data-kt-menu-trigger="click"
                        data-kt-menu-placement="bottom-end"
                      >
                        <i class="ki-duotone ki-dots-square fs-5 m-0"
                          ><span class="path1"></span><span class="path2"></span
                          ><span class="path3"></span><span class="path4"></span
                        ></i>
                      </button>
                      <!--begin::Menu-->
                      <div
                        class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-150px py-4"
                        data-kt-menu="true"
                        style=""
                      >
                        <!--begin::Menu item-->
                        <div class="menu-item px-3">

                          <app-add-lesson-modal (reloadData)="getLessons()" mode="edit" [lessonId]="item.id" [courseId]="courseId"></app-add-lesson-modal>
                        </div>
                        <!--end::Menu item-->

                        <!--begin::Menu item-->
                        <div class="menu-item px-3">
                          <a
                            (click)="deleteLesson(item.id)"
                            class="menu-link text-danger px-3"
                          >
                            Delete
                          </a>
                        </div>
                        <!--end::Menu item-->
                      </div>
                      <!--end::Menu-->
                    </div>
                    <!--end::More-->
                  </div>
                </td>
              </tr>
            </ng-container>

          </tbody>
          <tfoot></tfoot>
        </table>
      </div>
