<div class="card card-bordered w-100">
    <!--begin::Body-->
    <div class="card-body">
      <!--begin::Wrapper-->
      <div class="w-100 d-flex flex-stack mb-8">
        <!--begin::Container-->
        <div class="d-flex align-items-center f">
          <!--begin::Author-->
          <div class="symbol symbol-50px me-5">
            <div class="symbol-label fs-1 fw-bold bg-light-success text-success">S</div>
          </div>
          <!--end::Author-->
  
          <!--begin::Info-->
          <div class="d-flex flex-column fw-semibold fs-5 text-gray-600 text-gray-900">
            <!--begin::Text-->
            <div class="d-flex align-items-center">
              <!--begin::Username-->
              <a
                href="/metronic8/demo1/pages/user-profile/overview.html"
                class="text-gray-800 fw-bold text-hover-primary fs-5 me-3"
                >Sandra Piquet</a
              >
              <!--end::Username-->
  
              <span class="m-0"></span>
            </div>
            <!--end::Text-->
  
            <!--begin::Date-->
            <span class="text-muted fw-semibold fs-6">2 Days ago</span>
            <!--end::Date-->
          </div>
          <!--end::Info-->
        </div>
        <!--end::Container-->
  
        <!--begin::Actions-->
        <div class="m-0">
          <button class="btn btn-color-gray-500 btn-active-color-primary p-0 fw-bold">Reply</button>
        </div>
        <!--end::Actions-->
      </div>
      <!--end::Wrapper-->
  
      <!--begin::Desc-->
      <p class="fw-normal fs-5 text-gray-700 m-0">
        I run a team of 20 product managers, developers, QA and UX Previously we designed everything
        ourselves.
      </p>
      <!--end::Desc-->
    </div>
    <!--end::Body-->
  </div>
  
  <button
    class="btn btn-primary position-fixed bottom-0 end-0 p-0 rounded m-4"
    style="width: 50px; height: 50px"
    (click)="PostToCommunity(content)"
  >
    <i class="fa-solid fa-plus fs-3"></i>
  </button>
  
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Add a new Post</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <div class="card card-flush mb-10">
        <div class="card-header justify-content-start align-items-center pt-4">
          <!--begin::Photo-->
          <div class="symbol symbol-45px me-5">
            <div
              _ngcontent-yux-c64=""
              class="symbol-label fs-1 fw-bold bg-light-success text-success"
            >
              J
            </div>
          </div>
          <!--end::Photo-->
  
          <span class="text-gray-500 fw-semibold fs-6">Whatâ€™s on your mind, Jerry?</span>
        </div>
  
        <!--end::Header-->
  
        <!--begin::Body-->
        <div class="card-body pt-2 pb-0">
          <!--begin::Input-->
          <textarea
            class="form-control bg-transparent border-0 px-0"
            id="kt_social_feeds_post_input"
            name="message"
            data-kt-autosize="true"
            rows="1"
            placeholder="Type your message..."
            data-kt-initialized="1"
            style="
              overflow: hidden;
              overflow-wrap: break-word;
              resize: none;
              text-align: start;
              height: 58px;
            "
          >
          </textarea>
          <!--end::Input-->
        </div>
       
  
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">
        Close
      </button>
      <button type="button" class="btn btn-primary" (click)="modal.close('Close click')">
          Post
        </button>
    </div>
  </ng-template>
