<div
  class="w-100 h-100 p-10 p-lg-5 w-xl-75 mx-auto creat-account d-flex justify-content-center align-items-center"
>
  <form [formGroup]="registrationForm">
    <div class="main-title text-center">
      <h2 class="mb-3 fs-1">تسجيل الدخول للحساب</h2>
    </div>
    <div class="pt-5 text-center text-gray-600">
      هل لديك حساب سابق ؟
      <a routerLink="../login" class="link-primary fw-bold"> تسجيل دخول</a>
    </div>
    <p class="mt-0 text-center text-gray-600">نوع الحساب الجديد</p>
    <div
    *ngIf="(successMessage$ | async) !== null"
    class="notice d-flex bg-light-success rounded border-success border border-dashed p-6 mb-4"
  >
    <!--begin::Icon-->
    <i class="ki-duotone ki-information fs-2tx text-success me-4"
      ><span class="path1"></span><span class="path2"></span><span class="path3"></span
    ></i>
    <!--end::Icon-->

    <!--begin::Wrapper-->
    <div class="d-flex flex-stack flex-grow-1">
      <div class="fw-semibold">
        <h4 class="text-gray-900 fw-bold">تم بنجاح</h4>
        <div class="fs-6 text-gray-700">
          {{ successMessage$ | async }}
        </div>
      </div>
    </div>
    <!--end::Wrapper-->
  </div>

    <div class="row mb-3">
      <div class="col-6">

    <!-- promoter form -->
    <ng-container *ngIf="selectedUserType === 'promoter'">
      <div class="row">
        <div class="col 6">
          <div class="form-group form-group-lg position-relative">
            <i
              class="fa-regular fa-user fa-lg position-absolute top-50 start-0 ms-3 translate-middle-y"
            ></i>

            <input
              type="text"
              formControlName="firstName"
              class="form-control form-control-lg ps-11"
              [ngClass]="{
                'is-valid': registrationForm.controls.firstName.valid,
                'is-invalid':
                  registrationForm.controls.firstName.invalid &&
                  (registrationForm.controls.firstName.dirty ||
                    registrationForm.controls.firstName.touched)
              }"
              placeholder="الإسم"
            />
          </div>
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'يجب أن لا يقل الإسم عن 3 حروف',
              control: registrationForm.controls['firstName']
            }"
          >
          </ng-container>
        </div>

        <div class="col 6">
          <div class="form-group form-group-lg position-relative">
            <i
              class="fa-regular fa-user fa-lg position-absolute top-50 start-0 ms-3 translate-middle-y"
            ></i>
            <input
              type="text"
              formControlName="lastName"
              class="form-control form-control-lg ps-11"
              [ngClass]="{
                'is-valid': registrationForm.controls.lastName.valid,
                'is-invalid':
                  registrationForm.controls.lastName.invalid &&
                  (registrationForm.controls.lastName.dirty ||
                    registrationForm.controls.lastName.touched)
              }"
              placeholder="اللقب"
            />
          </div>
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'يجب أن لا يقل الإسم عن 3 حروف',
              control: registrationForm.controls['lastName']
            }"
          >
          </ng-container>
        </div>
      </div>

      <div class="form-group form-group-lg position-relative my-3">
        <i
          class="fa-regular fa-envelope fa-lg position-absolute top-50 start-0 ms-3 translate-middle-y"
        ></i>
        <input
          type="email"
          formControlName="email"
          class="form-control form-control-lg ps-11"
          [ngClass]="{
            'is-valid': registrationForm.controls.email.valid,
            'is-invalid':
              registrationForm.controls.email.invalid &&
              (registrationForm.controls.email.dirty || registrationForm.controls.email.touched)
          }"
          placeholder="الايميل"
        />
      </div>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'required',
          message: '*الإيميل مطلوب',
          control: registrationForm.controls['email']
        }"
      >
      </ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'email',
          message: '*يجب أن يكون الإيميل صحيح',
          control: registrationForm.controls['email']
        }"
      >
      </ng-container>

      <div class="form-group form-group-lg position-relative my-3">
        <i
          class="fa-solid fa-lock fa-lg position-absolute top-50 start-0 ms-3 translate-middle-y"
        ></i>
        <input
          type="password"
          formControlName="password"
          class="form-control form-control-lg ps-11"
          [ngClass]="{
            'is-valid': registrationForm.controls.password.valid,
            'is-invalid':
              registrationForm.controls.password.invalid &&
              (registrationForm.controls.password.dirty ||
                registrationForm.controls.password.touched)
          }"
          placeholder="كلمة المرور"
        />
      </div>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'كلمة المرور مطلوبة',
          control: registrationForm.controls['password']
        }"
      >
      </ng-container>

      <div class="form-group form-group-lg position-relative my-3">
        <i
          class="fa-solid fa-unlock fa-lg position-absolute top-50 start-0 ms-3 translate-middle-y"
        ></i>
        <input
          type="password"
          formControlName="cPassword"
          class="form-control form-control-lg ps-11"
          placeholder="تأكيد كلمة المرور"
          [ngClass]="{
            'is-valid': registrationForm.controls.cPassword.valid,
            'is-invalid':
              registrationForm.controls.cPassword.invalid &&
              (registrationForm.controls.cPassword.dirty ||
                registrationForm.controls.cPassword.touched)
          }"
        />
      </div>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'تأكيد كلمة المرور مطلوب',
          control: registrationForm.controls['cPassword']
        }"
      >
      </ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'ConfirmPassword',
          message: 'كلمة المرور وتأكيد كلمة المرور غير متطابقان',
          control: registrationForm.controls['cPassword']
        }"
      >
      </ng-container>

      <div class="form-check">
        <input   class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="isCheckBoxChecked" />
        <label class="form-check-label" for="flexCheckDefault">
          إنشاء الحساب يعني الموافقة على الشروط وسياسة الخصوصية
        </label>
      </div>
      <div class="form-group form-group-lg position-relative my-10">
        <button
          class="btn btn-primary w-100"
          [disabled]="registrationForm.invalid"
          (click)="submit()"
        >
          إنشاء الحساب
        </button>
      </div>

    </ng-container>
    <!-- advertiser form -->
    <ng-container *ngIf="selectedUserType === 'advertiser'">
      <div class="container">
        <div class="row">
          <div class="col-6 px-5 my-3">
            <a
              href="#"
              class="store coming-up d-flex flex-column align-items-center justify-content-center"
            >
              <img src="./assets/media/stores/zidLogo.png" alt="logo4" />
              <strong class="fw-bolder fs-3 my-2 text-white">متجر زد </strong>
              <div class="soon">
                <strong>قريباً</strong>
              </div>
            </a>
          </div>
          <div class="col-6 px-5 my-3">
            <a href="#" class="store d-flex flex-column align-items-center justify-content-center">
              <img src="./assets/media/stores/sallaLogo.png" alt="logo2" />
              <strong class="fw-bolder fs-3 my-2 text-white">متجر سلة </strong>
              <div class="soon">
                <strong>قريباً</strong>
              </div>
            </a>
          </div>
          <div class="col-6 px-5 my-3">
            <a
              href="#"
              class="store coming-up d-flex flex-column align-items-center justify-content-center"
            >
              <img src="./assets/media/stores/glaryLogo.png" alt="logo1" />
              <strong class="fw-bolder fs-3 my-2 text-white">متجر قلاري </strong>
              <div class="soon">
                <strong>قريباً</strong>
              </div>
            </a>
          </div>
          <div class="col-6 px-5 my-3">
            <a
              href="#"
              class="store coming-up d-flex flex-column align-items-center justify-content-center"
            >
              <img src="./assets/media/stores/dashLogo.png" alt="logo3" />
              <strong class="fw-bolder fs-3 my-2 text-white">متجر داش </strong>
              <div class="soon">
                <strong>قريباً</strong>
              </div>
            </a>
          </div>
        </div>
      </div>
    </ng-container>
  </form>
</div>

<ng-template #formError let-validation="validation" let-message="message" let-control="control">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="form_alert">
      <p style="color: #ed4f9d">{{ message }}</p>
    </div>
  </ng-container>
</ng-template>
